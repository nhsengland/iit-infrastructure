[dms]
notify = {{publishomatic_notify_to}}
from = {{EMAIL_FROM}}
subject = Publish-o-matic error
template:
    The following publish-o-matic jobs have not completed in the
    last $hours hours.

        $jobs

[smtp]
server = {{EMAIL_SERVER}}
username = {{EMAIL_USERNAME}}
password = {{EMAIL_PASSWORD}}
tls = {{EMAIL_STARTTLS}}
