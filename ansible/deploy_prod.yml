---
# This playbook deploys/installs a complete CKAN isolated instance for
# NHSEngland. Assumes a 64bit Ubuntu LTS as the target OS.

- name: install CKAN
  become: true
  user: ubuntu
  hosts: webservers
  roles:
    - ckan

- name: install and configure SOLR
  become: true
  user: ubuntu
  hosts: solr
  roles:
    - solr

- name: install and configure Postgres
  become: true
  user: ubuntu
  hosts: dbservers
  roles:
    - db

- name: install and configure DataStore
  become: true
  user: ubuntu
  hosts: dbservers
  roles:
    - datastore

- name: install and configure DataPusher
  become: true
  user: ubuntu
  hosts: webservers
  roles:
    - datapusher

- name: install and configure FileStore
  become: true
  user: ubuntu
  hosts: webservers
  roles:
    - filestore

- name: install plugin
  become: true
  user: ubuntu
  hosts: webservers
  roles:
    - plugin

- name: install adfs
  become: true
  user: ubuntu
  hosts: webservers
  roles:
    - adfs

- name: configure email
  become: true
  user: ubuntu
  hosts: webservers
  roles:
    - email

- name: configure S3 filestore
  become: true
  user: ubuntu
  hosts: webservers
  roles:
    - s3

- name: configure SSL
  become: true
  user: ubuntu
  hosts: webservers
  roles:
    - ssl

- name: configure ckan
  become: true
  user: ubuntu
  hosts: webservers
  tasks:
      - name: configure our CKAN instance
        template: src=config/prod_settings.ini dest=/etc/ckan/default/production.ini

      - name: initialise the database
        command: ckan db init


      - name: Set DataStore database permissions
        command: ckan datastore set-permissions postgres


      - name: restart Apache
        service: name=apache2 state=restarted

      - name: restart Nginx
        service: name=nginx state=restarted

- name: configure backup scripts
  become: true
  user: ubuntu
  hosts: dbservers
  roles:
    - backup
